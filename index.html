<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Desination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Insert added rows here -->
                </tbody>
            </table>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time">Time</label>
                                <input class="form-control" id="time" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input class="form-control" id="frequency" type="number">
                            </div>
                            <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
